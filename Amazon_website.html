<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Amazon website</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Smartphone</h3>
                <p>$299.00</p>
                <button onclick="addToCart('Smartphone', 299)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Laptop</h3>
                <p>$899.00</p>
                <button onclick="addToCart('Laptop', 899)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Wireless Headphones</h3>
                <p>$99.00</p>
                <button onclick="addToCart('Wireless Headphones', 99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Smartwatch</h3>
                <p>$149.00</p>
                <button onclick="addToCart('Smartwatch', 149)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Gaming Console</h3>
                <p>$499.00</p>
                <button onclick="addToCart('Gaming Console', 499)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <h3>Bluetooth Speaker</h3>
                <p>$59.00</p>
                <button onclick="addToCart('Bluetooth Speaker', 59)">Add to Cart</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
